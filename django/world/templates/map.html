{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Mapa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'map.css' %}">
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-between align-items-center"
     style="height: 8%; min-height: 50px;">
    <a class="navbar-brand" href="#">Mały Geograf</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Zaloguj się</a>
            </li>
        </ul>
    </div>
    <div class="btn-group-horizontal">
        {% csrf_token %}
        <button type="button" class="btn btn-outline-primary" onclick="send_data()">Pokaż współrzędne</button>
        <button type="button" class="btn btn-outline-primary" onclick="clear_regions()">Wyczyść</button>
    </div>
</nav>


<div class="d-flex" style="height: 92% !important;">
    <div class="flex-grow-0">
        <div class="m-2 btn-group-vertical">
            <button type="button" class="btn btn-primary" onclick="display_hypsometric()">Mapa hipsometryczna</button>
            <button type="button" class="btn btn-success" onclick="display_3D()">Mapa 3D</button>
            <div><input id="smooth" name="smooth" type="checkbox"/> <label for="smooth">Ciągłe kolorowanie</label></div>
            
        </div>
    </div>
    <div class="flex-grow-1 flex-fill">
        <div id="map"></div>
    </div>
</div>


<div class="modal fade" id="coordinatesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Współrzędne</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modalCBody">
            </div>
        </div>
    </div>
</div>

<div class="modal" id="waitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <img id="waitGif" src="{% static 'wait.gif' %}" alt="...">
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://d19vzq90twjlae.cloudfront.net/leaflet-0.7/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="{% static 'map.js' %}"></script>

</body>

</html>
